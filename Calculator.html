<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <p id="result">0</p>
        </div>
        <div>
            <button class="extra-btn" onclick="allClear()">AC</button>
            <button onclick="posNeg()" class="extra-btn">+/-</button>
            <button onclick="percentage()" class="extra-btn">%</button>
            <button onclick="activeFactor('divide')" id="act-btn">รท</button>
        </div>
        <div>
            <button onclick="numberClick(7)">7</button>
            <button onclick="numberClick(8)">8</button>
            <button onclick="numberClick(9)">9</button>
            <button onclick="activeFactor('multiply')" id="act-btn">x</button>
        </div>
        <div>
            <button onclick="numberClick(4)">4</button>
            <button onclick="numberClick(5)">5</button>
            <button onclick="numberClick(6)">6</button>
            <button onclick="activeFactor('subtract')" id="act-btn">-</button>
        </div>
        <div>
            <button onclick="numberClick(1)">1</button>
            <button onclick="numberClick(2)">2</button>
            <button onclick="numberClick(3)">3</button>
            <button onclick="activeFactor('add')" id="act-btn">+</button>
        </div>
        <div>
            <button onclick="numberClick(0)">0</button>
            <button onclick="numberClick('.')">,</button>
            <button onclick="equalsWith()" id="act-btn">=</button>
        </div>
    </div>
    
</body>
</html>
